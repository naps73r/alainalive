<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alaina Live!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        .stations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .station-card {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .station-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            border-radius: 10px;
        }
        .icon-overlay {
            position: absolute;
            font-size: 3em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
        .status-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: white;
            font-size: 0.9em;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alaina Live</h1>
        <div class="stations">
            <div class="station-card" id="station1" data-src="https://centova.aarenworld.com/proxy/894tamilfm/stream">
                <div class="icon-overlay">▶</div>
                <div class="status-text" id="status1">Idle</div>
            </div>
            <div class="station-card" id="station2" data-src="https://stream.aiir.com/dbv0rxpwp6ytv">
                <div class="icon-overlay">▶</div>
                <div class="status-text" id="status2">Idle</div>
            </div>
            <div class="station-card" id="station3" data-src="https://playerservices.streamtheworld.com/api/livestream-redirect/BAH_HIN_GST.mp3">
                <div class="icon-overlay">▶</div>
                <div class="status-text" id="status3">Idle</div>
            </div>
            <div class="station-card" id="station4" data-src="STREAM_URL_4">
                <div class="icon-overlay">▶</div>
                <div class="status-text" id="status4">Idle</div>
            </div>
        </div>
    </div>
    <audio id="radioPlayer"></audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("radioPlayer");
            let currentStation = null;
            let currentIcon = null;
            let currentStatus = null;
            
            document.querySelectorAll(".station-card").forEach((card, index) => {
                const icon = card.querySelector(".icon-overlay");
                const status = document.getElementById(`status${index + 1}`);
                
                card.addEventListener("click", function () {
                    const streamUrl = this.getAttribute("data-src");
                    
                    if (currentStation === streamUrl) {
                        if (!audio.paused) {
                            audio.pause();
                            icon.textContent = "▶";
                            status.textContent = "Paused";
                        } else {
                            audio.play();
                            icon.textContent = "⏸";
                            status.textContent = "Playing";
                        }
                    } else {
                        if (currentIcon) currentIcon.textContent = "▶";
                        if (currentStatus) currentStatus.textContent = "Idle";
                        
                        audio.src = streamUrl;
                        audio.play();
                        icon.textContent = "⏸";
                        status.textContent = "Buffering...";
                        
                        currentStation = streamUrl;
                        currentIcon = icon;
                        currentStatus = status;
                    }
                });
                
                audio.addEventListener("playing", function () {
                    if (currentStatus) currentStatus.textContent = "Playing";
                });
                
                audio.addEventListener("waiting", function () {
                    if (currentStatus) currentStatus.textContent = "Buffering...";
                });
                
                audio.addEventListener("error", function () {
                    if (currentStatus) currentStatus.textContent = "Stream Unavailable";
                });
            });
        });
    </script>
</body>
</html>
