<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alaina Live!</title>
    <link rel="icon" href="favicon.png" type="image/png"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
            user-select: none;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
        }
        
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
        
        .stations {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .station-card {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.1s ease-in-out;

        }

        .station-card.active::after {

            transform: scale(0.98);
		content: "";
		background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
        }

        .station-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5));
            border-radius: 10px;
        }

        .icon-overlay {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .status-text {
            bottom: 10px;
            font-size: 0.7rem;
            position: absolute;
            right: 10px;
            z-index: 1;
            display: none;
        }

        .station-card.active .status-text,
        .station-card.active .icon-overlay {
            display: block;
        }

        #station1 { background-image: url('894.jpg'); }
        #station2 { background-image: url('1072.png'); }
        #station3 { background-image: url('1042.jpg'); }
        #station4 { background-image: url('1061.png'); }
        #station5 { background-image: url('shakthi.png'); }
	#station6 { background-image: url('radio-mango.jpg'); }
	#station7 { background-image: url('radio-bahrain.jpg'); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alaina Live</h1>
        <div class="stations">
            <div class="station-card" id="station1" data-src="https://centova.aarenworld.com/proxy/894tamilfm/stream" data-name="89.4 Tamil FM">
                <div class="icon-overlay">‚ñ∂</div>

            </div>

                <div class="icon-overlay">‚ñ∂</div>

	    <div class="station-card" id="station5" data-src="https://mbc.thestreamtech.com:8086/index.html/stream" data-name="Shakthi FM SL">

	    <div class="station-card" id="station6" data-src="https://eu10.fastcast4u.com/clubfmuae" data-name="Radio Mango Kochi">

        </div>
    </div>
    <audio id="radioPlayer" preload="none"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("radioPlayer");
            let currentStation = null;
            let currentCard = null;
            let currentIcon = null;
            let currentStatus = null;
            let defaultTitle = document.title;

            document.querySelectorAll(".station-card").forEach((card, index) => {
                const icon = card.querySelector(".icon-overlay");
                const status = document.getElementById(`status${index + 1}`);

                card.addEventListener("click", function () {
                    const streamUrl = this.getAttribute("data-src");
                    const stationName = this.getAttribute("data-name");

                    if (currentStation === streamUrl) {
                        if (!audio.paused) {
                            audio.pause();
                            icon.textContent = "‚ñ∂";
                            status.textContent = "Paused";
                            document.title = defaultTitle;
                        } else {
                            audio.play();
                            icon.textContent = "‚è∏";
                            status.textContent = "Playing";
document.title = `üéµ Now Playing: ${stationName} ${stationName.includes("89.4") ? "üá¶üá™" : "üáßüá≠"} | Alaina Live`;


                        }
                    } else {
                        if (currentCard) {
                            currentCard.classList.remove("active");
                            currentIcon.textContent = "‚ñ∂";
                            currentStatus.textContent = "Idle";
                        }

                        this.classList.add("active");
                        audio.src = streamUrl;
                        audio.play();
                        icon.textContent = "‚è∏";
                        status.textContent = "Buffering...";
                        document.title = `üéµ Now Playing: ${stationName} ${stationName.includes("89.4") ? "üá¶üá™" : "üáßüá≠"} | Alaina Live`;

                        currentStation = streamUrl;
                        currentCard = this;
                        currentIcon = icon;
                        currentStatus = status;
                    }
                });

                audio.addEventListener("playing", function () {
                    if (currentStatus) currentStatus.textContent = "Playing";
                });

                audio.addEventListener("waiting", function () {
                    if (currentStatus) currentStatus.textContent = "Buffering...";
                });

                audio.addEventListener("error", function () {
                    if (currentStatus) currentStatus.textContent = "Stream Unavailable";
                    if (currentIcon) currentIcon.textContent = "‚ñ∂";
                    if (currentCard) currentCard.classList.remove("active");
                    document.title = defaultTitle;
                    currentStation = null;
                });
            });
        });
    </script>
</body>
</html>
